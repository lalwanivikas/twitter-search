<div class="tweetDiv">
	<div class="profilePic">
		<img src="{{profile_image_url}}">
	</div>
	<div class="description">
		<p>{{user}}</p>
		
		<p>
			<a href="{{handle_link}}" target="_blank"><b>@{{screen_name}}</b></a>
		</p>
		
		<p class="tweetTime">
			<a href="{{tweet_link}}" target="_blank">{{created_at}}</a>
		</p>
		
		<h3 class="tweetText">{{text}}</h3>
	</div>
</div>
