<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Twitter Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css" media="screen">
        @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,300);

        body {
            text-align: center;
            margin: 100px auto;
            max-width: 750px;
            padding: 0 40px;
            font: 18px normal 'Open Sans', sans-serif;
        }

        img {
            width: 100%;
            height: auto;
        }

        #twitterIcon {
            width: 40%;
            margin: 5% 25%;
        }

        input {
            font-family: 'Open Sans', sans-serif;
            font-size: 30px;
            padding: 20px 15px;
            margin: 10px 0;
            text-align: center;
            width: 600px;
            border: 1px solid #000;
            color: #2C3238;
            outline: none;
            font-weight: 300;
            letter-spacing: 1.1px;
        }

		input::-webkit-input-placeholder {
		    color: #000;
		    opacity: 0.5;
		    font-size: 0.8em;
		    font-weight: 300;
		    padding-top: 3px;
		}

		input::-moz-placeholder {
		    color: #000;
		    opacity: 0.5;
		    font-size: 0.7em;
		    font-weight: 300;
		    padding-top: 3px;
		}
        input[type="text"]:focus {
            border-color: #4d90fe;
        }
        
        .query {
            margin: 20px 0 0;
        }

        #resultsPage {
            border: 1px solid #000;
            padding: 7px;
            margin-top: -25px;
        }

        #resultsPageQuery,
        #resultsPageIcon {
            border: none;
            display: inline-block;
            margin-top: 0px;
            border: none;
            margin: 2px;
            padding: 2px;
            text-align: left;
        }
        
        #resultsPageIcon {
            width: 7.5%;
            vertical-align: top;
            padding-top: 2px;
        }

        #resultsPageQuery {
            margin-left: 40px;
        }

        .tweetDiv{
            text-align: left;
            margin: 20px 0;
            padding: 20px 5px 20px 15px;
            font-weight: 300;
            border-radius: 2px;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.1), 0 1px 8px 0 rgba(0,0,0,0.1);
        }

        .profilePic {
            background: url("http://static.boredpanda.com/blog/wp-content/uploads/2015/05/55495e7128f0c.jpg");
            display: inline-block;
            width: 40px;
            height: 40px;
            display: inline-block;
            background-size: contain;
            background-repeat: no-repeat;
            vertical-align: middle;
            border-radius: 3px;
            border: 2px solid #d8d8d8;
            margin-top: 11px;
        }

        .profilePic img {
            border-radius: 1px;
        }

        .description {
            display: inline-block;
            font-size: 15px;
            vertical-align: top;
            margin-left: 10px;
            margin-top: 5px;
            width: 90%;
        }
        .description a {
            text-decoration: none;
            color: #4d90fe;
        }
        
        .description a:hover {
            border-bottom: 1px solid #4d90fe;
            transition: border 0.1s ease;
        }

        .description p {
            display: inline-block;
            margin: 2px 5px;
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 0.4px;
        }
        
        .description b {
            color: #4d90fe;
            font-weight: 700;
        }

        .description .tweetTime {
            font-size: 14px;
        }

        .description h3 {
            display: block;
            font-weight: 300;
            font-size: 20px;
            letter-spacing: 0.4px;
            margin: 5px;
            word-wrap: break-word;
        }  

        .noResult img {
            width: 370px;
            border-radius: 10px;
            margin-top: 50px;
            border: 5px solid #ccc;
        }

        .noResult h2 {
            font-weight: 300;
            color: lightcoral;
            font-size: 40px;
            margin-top: 10px;
        } 

    </style>
</head>
<body>
